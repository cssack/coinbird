<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coin-bird</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/burger-menu.css">
    <link rel="stylesheet" href="style/animations.css">
</head>
<body class="dark-mode overflow-hidden">
	<header >
		<div class="pt-4 container d-flex align-items-center">
			<img src="images/coinbird-left.png" alt="" class="img-fluid" style="height: 50px;">

			<div class="flex-grow-1 px-3">
				coin-bird
			</div>
	
			<button 
				class="btn p-0 border-0 burger-menu" 
				onclick="burgerMenuClicked(this)">
				<div class="glyph">
					<div class="bars">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</div>
			</div>
		</div>

		<div id="main-menu" class="collapse position-absolute start-0 top-0 w-100 h-100 dark-mode" style="padding-top: 100px;">
			<div class="container">
				<div id="nav-elements" class="d-flex flex-row flex-wrap gap-5 justify-content-between">
					<div>
						<h2 class="ff-kalam uppercase">external links</h2>
						<div class="d-flex align-items-center flex-column gap-3 mt-5">
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="https://t.me/coinbirdHONKERS" target="_blank">Telegram</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="https://github.com/coinbirdgustav" target="_blank">GitHub</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="https://twitter.com/coinbirdhonk" target="_blank">Twitter</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">BscScan</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Audit</a>
						</div>
					</div>
					<div>
						<h2 class="ff-kalam uppercase">Downloadable</h2>
						<div class="d-flex align-items-center flex-column gap-3 mt-5">
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Whitepaper</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Tokenomics</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Roadmap</a>
						</div>
					</div>
					<div>
						<h2 class="ff-kalam uppercase">internal links</h2>
						<div class="d-flex align-items-center flex-column gap-3 mt-5">
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Homepage</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Swap tokens</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Exchanges</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Contact</a>
						</div>
					</div>
					<div>
						<h2 class="ff-kalam uppercase">fun zone</h2>
						<div class="d-flex align-items-center flex-column gap-3 mt-5">
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">NFT Art</a>
							<a class="btn bg-white border-0 px-1 py-0 fs-20" href="#">Blockchain Games</a>
						</div>
					</div>
				</div>
			</div>

			<div class="position-absolute bottom-0 w-100 p-3">
				<div class="container d-flex">
					<div class="d-flex ms-auto">
						<h4 class="fs-18">"so many links so little time"</h4>
						<img class="img-fluid ms-3" src="images/Henrietta.png" alt="" style="width: 60px;">
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="overflow-auto">
		<div>
			<h1></h1>
		</div>
	</main>

	<div class="position-absolute bottom-0 start-0 bg-white" style="transform: rotate(45deg) translate(-30%);">
		<div class="d-flex justify-content-center align-items-center" style="height: 50px; width: 500px;">
			<div class="text-center text-black fs-2">
				powered by ethereum
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</html>
